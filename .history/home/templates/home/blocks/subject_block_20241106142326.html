{% load wagtailcore_tags %}
<div>
    <h2>{{ self.heading }}</h2>
    <h3>{{ self.sub_heading }}</h3>
    

    <div class="grid">
        {% for page in self.subject_block %}
            <div class="card">
                <p><a href="{% pageurl page %}">{{ page.heading }}</a></p>
                <p>{{ page.specific.date }}</p>
            </div>
        {% endfor %}
    </div>
</div>
